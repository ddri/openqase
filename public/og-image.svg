<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <!-- Quantum dots pattern -->
    <pattern id="dots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="2" fill="#3b82f6" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Dot pattern overlay -->
  <rect width="1200" height="630" fill="url(#dots)" opacity="0.5"/>
  
  <!-- Abstract quantum circuit lines -->
  <g opacity="0.1">
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="480" x2="1200" y2="480" stroke="#3b82f6" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Logo and branding -->
  <g transform="translate(100, 200)">
    <!-- OpenQase text -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
      OpenQase
    </text>
    
    <!-- Tagline -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8">
      Quantum Computing Business Cases
    </text>
    
    <!-- Subtext -->
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="24" fill="#64748b">
      Real-world applications and case studies
    </text>
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="24" fill="#64748b">
      from leading quantum computing initiatives
    </text>
  </g>
  
  <!-- Quantum-inspired decorative elements -->
  <g opacity="0.6">
    <!-- Quantum nodes -->
    <circle cx="950" cy="200" r="8" fill="#3b82f6"/>
    <circle cx="1000" cy="250" r="8" fill="#3b82f6"/>
    <circle cx="1050" cy="200" r="8" fill="#3b82f6"/>
    <circle cx="1000" cy="150" r="8" fill="#3b82f6"/>
    
    <!-- Connecting lines -->
    <line x1="950" y1="200" x2="1000" y2="250" stroke="#3b82f6" stroke-width="2"/>
    <line x1="1000" y1="250" x2="1050" y2="200" stroke="#3b82f6" stroke-width="2"/>
    <line x1="1050" y1="200" x2="1000" y2="150" stroke="#3b82f6" stroke-width="2"/>
    <line x1="1000" y1="150" x2="950" y2="200" stroke="#3b82f6" stroke-width="2"/>
  </g>
  
  <!-- Website URL -->
  <text x="100" y="550" font-family="Arial, sans-serif" font-size="20" fill="#64748b">
    www.openqase.com
  </text>
</svg>